<main>
    <p>difficult: {{ difficulty }}</p>
    <div class="mine-field" [ngStyle]="{'--columns': x_cols, '--rows': y_rows}">
        <app-tile 
            class="tile"
           *ngFor="let tile of tiles; trackBy: trackByTile"
           [isMine]="tile.isMine"
           [adjacentMines]="tile.adjacentMines"
        >
        </app-tile>
    </div>
</main>
